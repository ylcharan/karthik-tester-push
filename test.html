<html>
  <head>
    <title>End Term</title>
  </head>
  <body>
    <input type="text" id="textbox" style="width: 100%" />
    <br />
    <br />
    <button onclick="dateTime()">Date & Time</button>
    <button onclick="reset()">reset</button>
  </body>
  <script>
    const dateTime = () => {
      document.getElementById("textbox").value = new Date().toString();
    };
    const reset = () => {
      document.getElementById("textbox").value = "";
    };
  </script>
</html>
